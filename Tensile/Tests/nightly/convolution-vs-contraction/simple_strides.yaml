# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  CMakeBuildType: Debug
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumElementsToValidate: -1
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeC: 2
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  KernelTime: True
  LibraryPrintDebug: 1
  #RuntimeLanguage: ["OCL"]
  #PrintTensorC : 2
  PrintSolutionRejectionReason: 1
  ConvolutionVsContraction: 1
  NewClient: 2
  PrintConvolutionUsage: 1


BenchmarkProblems:

  - # sgemm NT
    - # ProblemType
      OperationType: ConvolutionForward
      ConvolutionConfig::
        - TensorAFormat: NCHW
        - TensorBFormat: KCYX
        - TensorDFormat: NCHW
        - Filter: Nx7  # filterY specified at runtime
        - Stride: 1x2
        - Dilation: 1x1

      PackedSpatialDims: 0
      #PadStart: Nx0  # runtime padStart specification
      #PadEnd:   Nx0  # runtime padEnd specification

      DataType: s
      DestDataType: s

    - # BenchmarkProblemSizeGroup
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        #- KernelLanguage: ["Assembly"]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 2, 2 ]
        - WorkGroup:
          - [  8, 8,  1 ]
        - DepthU: [4]
        - GlobalReadVectorWidth: [1]
        - VectorWidth: [1]
        - WorkGroupMapping: [0]

        #- PackBatchDims: [1]
        #- PackGranularity: [2]
        #- AssertFree0ElementMultiple: [4]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # HW, Batch, Cout, Cin, FilterY, FilterX
          - Exact: [ 16, 7, 8, 16, 32, 7, 3]

#  0('I') :     'W' : Spatial W. sizeI=W strideAI=strideW(2)
#  1('J') :     'H' : Spatial H. sizeJ=H strideAJ=strideW(2)
#  2('K') :     'K' : Cout. sizeK=Cout.
#  3('L') :     'N' : Minibatch dimension. sizeL=N.
#  4('M') :     'C' : Cin.  sizeM=Cin.  strideM=1
#  5('N') :     'Y' : FilterY. sizeN=FilterY(TBD). strideAN=DilationY(1)*W.
#  6('O') :     'X' : FilterX. sizeO=FilterX(7). strideAO=DilationX(1)*1.

